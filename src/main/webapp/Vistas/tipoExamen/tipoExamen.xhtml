<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registrar Nuevo Tip Examen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formtipExamen">
            <p:growl id="msg" showDetail="true" life="1500"/>
            <p:outputLabel value="Tipo de Examen:" />
            <p:inputText  value="#{tipExamenC.examen.NOMTIPEXAM}"/>
            <p:commandButton  value="Registrar" actionListener="#{tipExamenC.agregarTipExam()}"  update="formtipExamen"/> 
        </h:form>
    </h:body>
</html>
