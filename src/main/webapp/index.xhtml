        <script type="text/javascript">
            //<![CDATA[
            function skinBar() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#00bcd4', '#cddc39'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#EEEEEE',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    borderWidth: 0.1,
                    borderColor: 'dce2e7',
                    rendererOptions: {
                        textColor: '#212121'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    renderer: $.jqplot.BarRenderer,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }
            //]]>
        </script>

    <h:body class="login-body">

        <div class="login-panel ui-fluid">
            <div class="login-panel-header">
                <img id="j_idt9" src="resources/images/LEGALSISPROMOCION.png" alt="" style="width: 300px" />
            </div>
            <div class="login-panel-content">
                <h:form id="login-form" >
                    <p:growl id="growlC"  showDetail="true" sticky="true" />
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <h1>Ingresar - Sistema de Promoción</h1>
                        </div>
                        <div class="ui-g-12">
                            <span class="md-inputfield">
                                <p:inputText id="dni" value="#{usuarioController.user}" required="true" requiredMessage="Se requiere dni!"/>
                                <script id="j_idt12_s" type="text/javascript">$(function () {
                                        PrimeFaces.cw("InputText", "widget_j_idt12", {id: "j_idt12", maxlength: -2147483648});
                                    });</script>
                                <label>Usuario</label></span>
                        </div>
                        <div class="ui-g-12">
                            <span class="md-inputfield">
                                <p:password id="contra" value="#{usuarioController.pass}" required="true" requiredMessage="Se requiere contraseña!"/>
                                <script id="j_idt16_s" type="text/javascript">$(function () {
                                        PrimeFaces.cw("Password", "widget_j_idt16", {id: "j_idt16"});
                                    });</script>
                                <label>Contraseña</label></span>
                        </div>
                                                <div class="ui-g-6 ">
                                                    <div id="rememberme" class="ui-selectbooleancheckbox ui-chkbox ui-widget">
                                                        <div class="ui-helper-hidden-accessible"><input id="rememberme_input" name="rememberme_input" type="checkbox" autocomplete="off" aria-hidden="true" aria-checked="false" /></div><div class="ui-chkbox-box ui-widget ui-corner-all ui-state-default"><span class="ui-chkbox-icon ui-icon ui-icon-blank ui-c"></span></div></div><script id="rememberme_s" type="text/javascript">$(function () {
                                                                PrimeFaces.cw("SelectBooleanCheckbox", "widget_rememberme", {id: "rememberme"});
                                                            });</script>
                                                        <label id="j_idt19" class="ui-outputlabel ui-widget" for="rememberme_input">Remember Me?</label>
                                                </div>
                                                <div class="ui-g-6 password-reset"><a href="#">Reset Password</a>
                                                </div>
                        <div class="ui-g-12">
                            <p:commandButton id="BtnIniciarSesion" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left"  value="INICIAR SESIÓN" actionListener="#{usuarioController.startSession()}"  />

                            <script id="j_idt24_s" type="text/javascript">$(function () {
                                    PrimeFaces.cw("Button", "widget_j_idt24", {id: "j_idt24"});
                                });</script>
                        </div>
                        <div class="ui-g-12">
                            Sistema Promocion <a href="#" style="color: #3949AB">Version 1.0</a> 2019.

                            <br/>
                             <a href="faces/Vistas/Alumno/registroAlumnos.xhtml" style="color: #3949AB"> Concurso  de Programadores</a>.
                        </div>
                       
                    </div>
